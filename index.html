<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RescueCam -LIVE-</title>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/liveview.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <a class="navbar-brand" href="index.html">LiveCam</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </ul>
        </div>

        <nav aria-label="...">
            <ul class="pagination pagination-lg">

                <li class="page-item active" aria-current="page">
                    <span class="page-link ">
                      LiveView
                      <span class="sr-only">(current)</span>
                    </span>
                </li>
                <li class="page-item">
                    <a class="page-link" href="storage_overview.html">Storage</a>
                </li>
            </ul>
        </nav>


        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div id="video_button" class="btn btn-light">Recording <div class="spinner_video spinner-grow spinner-grow-sm text-danger" role="status"></div></div>
                </li>
                <li class="nav-item">
                    <a class="btn" href="settings.html"><img src="static/settings-white-18dp.svg" width="30" height="30"
                                                             alt="" loading="lazy"></a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<img id="videostream" src="static/random6.jpeg">
<div id="leftside"></div>
<div id="rightside"></div>


<div id="thermal-options">

    <div id="thermal_slider_wrapper">
        <div id="slider_middle_static"></div>
        <img id="slider_middle_animated" src="static/jet.png">
        <div class="slider_thermal" id="slider_thermal_low">
            <p class="slider_label">20.4°C</p>
        </div>
        <div class="slider_thermal" id="slider_thermal_high">
            <p class="slider_label">45.4°C</p>
        </div>
    </div>

    <button id="therm_switch" type="button" class="btn btn-info btn-lg">THERMAL ON/OFF</button>

    <button id="hotspot_switch" type="button" class="btn btn-info btn-lg">HOTSPOT ON/OFF</button>


</div>

<div id="video_settings">
    <div class="slidecontainer">
        <label for="myRange">Brightness LED:</label><input type="range" min="1" max="100" value="50" class="slider"
                                                           id="myRange">
    </div>
    <div class="slidecontainer">
        <label for="myRange1">Shutter:</label><input type="range" min="1" max="100" value="50" class="slider"
                                                     id="myRange1">
    </div>
    <div class="slidecontainer">
        <label for="myRange2">Brightness:</label><input type="range" min="1" max="100" value="50" class="slider"
                                                        id="myRange2">
    </div>
    <div class="slidecontainer">
        <label for="myRange3">Saturation:</label><input type="range" min="1" max="100" value="50" class="slider"
                                                        id="myRange3">
    </div>
    <button class="btn btn-info">Switch SW/Color</button>
</div>


<div id="commorose_area">
</div>
<div id="commorose">

    <div id="upperleft_corner" class="corner_buttons">
        <img id="upperleft_image" class="image_in_rose" src="static/baseline_video_settings_white_48dp.png">
    </div>

    <div id="upperright_corner" class="corner_buttons">
        <img id="upperright_image" class="image_in_rose" src="static/baseline_settings_white_48dp.png">
    </div>

    <div id="lowerleft_corner" class="corner_buttons">
        <img id="lowerleft_image" class="image_in_rose" src="static/baseline_camera_white_48dp.png">
    </div>

    <div id="video_button_div">
        <div id="lowerright_corner" class="corner_buttons">
            <img id="lowerright_image" class="image_in_rose" src="static/baseline_videocam_white_48dp.png">
        </div>
    </div>


</div>


</body>



<script src="js/liveview.js"></script>
</html>
